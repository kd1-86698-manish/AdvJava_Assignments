<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Candidate Sign Up</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

h1 {
	text-align: center;
	color: #333;
	font-size: 28px;
	margin-bottom: 20px;
}

label {
	font-size: 16px;
	color: #555;
	margin-bottom: 8px;
	display: block;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	margin: 8px 0;
	border: 1px solid #ddd;
	border-radius: 4px;
	font-size: 16px;
}

input[type="submit"] {
	width: 100%;
	padding: 12px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #0056b3;
}

.form-group {
	margin-bottom: 20px;
}

.sign-in-link {
	text-align: center;
	margin-top: 20px;
}

.sign-in-link a {
	color: #007bff;
	text-decoration: none;
}

.sign-in-link a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="container">
		<h1>Candidate Sign Up</h1>
		<form method="post" action="signupcandidate">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" name="name"
					id="name" required />
			</div>

			<div class="form-group">
				<label for="party">Party:</label> <input type="text" name="party"
					id="party" required />
			</div>

			<div class="form-group">
				<input type="submit" value="Sign Up" />
			</div>
		</form>

		<div class="sign-in-link">
			<p>
				Already have an account? <a href="login.html">Sign In</a>
			</p>
		</div>
	</div>

</body>
</html>
