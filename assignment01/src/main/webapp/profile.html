<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<style type="text/css">
/* Reset for margin, padding, and box-sizing for all elements */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* Body styling */
body {
	font-family: Arial, sans-serif;
	background-color: #f4f7f6;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	padding: 20px;
}

/* Form styling */
form {
	background-color: white;
	padding: 40px;
	margin: 20px;
	border-radius: 8px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 500px;
}

/* Heading styling */
h2 {
	text-align: center;
	margin-bottom: 20px;
	color: #333;
}

/* Label and Input field styling */
label {
	font-size: 16px;
	color: #333;
	display: block;
	margin-bottom: 8px;
}

input[type="text"], input[type="date"] {
	width: 100%;
	padding: 12px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	color: #333;
	box-sizing: border-box;
}

/* Submit button styling */
input[type="submit"] {
	background-color: #007BFF;
	color: white;
	border: none;
	padding: 12px 20px;
	font-size: 16px;
	border-radius: 4px;
	cursor: pointer;
	width: 100%;
	transition: background-color 0.3s ease;
}

/* Hover effect for submit button */
input[type="submit"]:hover {
	background-color: #0056b3;
}

/* Responsive design for smaller screens */
@media screen and (max-width: 600px) {
	form {
		width: 90%;
	}
}
</style>
</head>
<body>

	<form method="post" action="profile">
		<h2>Student Info</h2>

		<!-- First Name -->
		<label for="firstName">First Name:</label> <input type="text"
			id="firstName" name="firstName" required />

		<!-- Last Name -->
		<label for="lastName">Last Name:</label> <input type="text"
			id="lastName" name="lastName" required />

		<!-- Qualification -->
		<label for="qualification">Qualification:</label> <input type="text"
			id="qualification" name="qualification" required />

		<!-- University -->
		<label for="university">University:</label> <input type="text"
			id="university" name="university" required />

		<!-- Date of Birth -->
		<label for="birth">Date of Birth:</label> <input type="date"
			id="birth" name="birth" required />

		<!-- Submit Button -->
		<input type="submit" value="Submit" />
	</form>

</body>
</html>
